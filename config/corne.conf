# --- RGB Underglow ---
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_UNDERGLOW_HUE_STEP=10
CONFIG_ZMK_RGB_UNDERGLOW_SAT_STEP=10
CONFIG_ZMK_RGB_UNDERGLOW_BRT_STEP=10
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_WS2812_STRIP=y

# --- Display OLED (SSD1306 128x32) ---
CONFIG_ZMK_DISPLAY=y
CONFIG_SSD1306=y

# --- Bluetooth ---
CONFIG_BT=y
CONFIG_ZMK_BLE=y
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
CONFIG_BT_MAX_PAIRED=5
CONFIG_ZMK_BACKLIGHT=n


# --- RGB Default Color: Laranja forte ---
CONFIG_ZMK_RGB_UNDERGLOW_DEFAULT_HUE=25      # matrix underglow (0 = vermelho, 25 = laranja, 60 = amarelo)
CONFIG_ZMK_RGB_UNDERGLOW_DEFAULT_SAT=255     # saturation maximum (intense color)
CONFIG_ZMK_RGB_UNDERGLOW_DEFAULT_BRT=180     # brightness (0â€“255, 180 is strong without exploding)